---
settings:
  env:
    BASE_URL: 192.168.99.100

execution:
- concurrency: 3
  hold-for: 20m
  # ramp-up: 40s
  scenario: hello-test
scenarios:
  hello-test:
    requests:
    - label: hello-get
      method: GET
      url: http://${BASE_URL}/application/hello
      assert:
        - contains:
          - "hello"
          subject: body
  mongo-test:
    requests:
    - label: mongo-get
      method: GET
      url: http://${BASE_URL}/application/mongo
      assert:
        - contains:
          - "counter"
          subject: body
  thread-leak-test:
    requests:
    - label: hello-leaky-get
      method: GET
      url: http://${BASE_URL}/application/hello/leak
      assert:
        - contains:
          - "counter"
          subject: body
modules:
  jmeter:
    gui: false